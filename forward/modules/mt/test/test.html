<body>
<input type="text"/>
<button type="button">validate</button>
<script>
    $(document).ready(function () {
        var rnd = Math.random()
        var s = "http://localhost:8887/basic/captcha?rnd=" + rnd
        $("body").prepend('<img src=' + s + '>')

        $("body button").click(function () {
            $.post("http://localhost:8887/basic/captcha", {
                rnd: rnd,
                captcha_str:$("body input").val()
            }, function (data, status) {
                        alert("Data: " + data['is_success']);
                        location.reload();
                    });
        })

    })
</script>
</body>
